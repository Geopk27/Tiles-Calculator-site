<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tile Layout Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-2xl font-bold">Your Tile Layout Plan</h1>
      <p class="text-gray-500">Simple tile layout with clean lines and numbering.</p>
    </header>

    <section class="bg-white p-6 shadow rounded-xl">
      <div class="w-full border bg-white mb-4 flex justify-center items-center overflow-auto rounded">
        <canvas id="tileCanvas" width="1000" height="700" class="bg-white"></canvas>
      </div>
      <div class="text-center space-y-2">
        <p class="text-sm text-gray-600 italic">*This layout is for reference only. Please verify on-site before tile laying.</p>
        <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Download as PDF</button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('tileCanvas');
    const ctx = canvas.getContext('2d');

    const roomLength = parseFloat(localStorage.getItem('roomLength')) || 4000;
    const roomWidth = parseFloat(localStorage.getItem('roomWidth')) || 3000;
    const tileLength = parseFloat(localStorage.getItem('tileLength')) || 600;
    const tileWidth = parseFloat(localStorage.getItem('tileWidth')) || 600;

    const scaleX = canvas.width / roomLength;
    const scaleY = canvas.height / roomWidth;

    const tilesX = Math.floor(roomLength / tileLength);
    const tilesY = Math.floor(roomWidth / tileWidth);

    let tileNumber = 1;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = '#000';
    ctx.font = '12px Arial';
    ctx.fillStyle = '#000';

    for (let y = 0; y < tilesY; y++) {
      for (let x = 0; x < tilesX; x++) {
        const px = x * tileLength * scaleX;
        const py = y * tileWidth * scaleY;
        const w = tileLength * scaleX;
        const h = tileWidth * scaleY;

        ctx.strokeRect(px, py, w, h);
        ctx.fillText(tileNumber++, px + w / 2 - 5, py + h / 2 + 4);
      }
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("l", "mm", "a4");
      const imgData = canvas.toDataURL("image/png");
      pdf.addImage(imgData, "PNG", 10, 10, 277, 190);
      pdf.save("tile-layout-plan.pdf");
    }
  </script>
</body>
</html>

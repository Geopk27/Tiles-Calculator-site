<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Tile Layout Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="w-full text-center my-4">
  <img src="https://via.placeholder.com/728x90?text=Banner+Ad" alt="[Banner Ad]" class="mx-auto"/>
</div>

<div class="container mx-auto p-6 bg-white rounded shadow">
  <header class="text-center mb-4">
    <h1 class="text-2xl font-bold">Your Tile Layout Plan</h1>
    <p class="text-gray-500">Preview of how tiles will be arranged.</p>
  </header>

  <div class="w-full border mb-4 overflow-auto relative">
    <canvas id="tileCanvas" width="800" height="500" class="bg-white mx-auto block"></canvas>
    <div class="absolute bottom-2 right-2 text-gray-300 text-sm">www.tilecalhub.com</div>
  </div>

  <div class="text-center mb-2">
    <label>PDF Orientation:</label>
    <select id="orientationSelect" class="border p-2 rounded">
      <option value="l">Landscape</option>
      <option value="p">Portrait</option>
    </select>
  </div>

  <div class="text-center">
    <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Download as PDF</button>
  </div>
</div>

<div class="w-full text-center my-4">
  <img src="https://via.placeholder.com/728x90?text=Banner+Ad" alt="[Banner Ad]" class="mx-auto"/>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/previewCanvas.js"></script>
</body>
</html>

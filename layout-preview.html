<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tile Layout Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-2xl font-bold">Your Tile Layout Plan</h1>
      <p class="text-gray-500">Tiles drawn to scale with selected layout pattern.</p>
    </header>

    <section class="bg-white p-6 shadow rounded-xl">
      <div class="w-full border bg-white mb-4 flex justify-center items-center overflow-auto rounded">
        <canvas id="tileCanvas" width="1000" height="700" class="bg-white"></canvas>
      </div>
      <div class="text-center space-y-2">
        <p class="text-sm text-gray-600 italic">*This layout is for reference only. Please verify on-site before tile laying.</p>
        <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Download as PDF</button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('tileCanvas');
    const ctx = canvas.getContext('2d');

    const roomLength = parseFloat(localStorage.getItem('roomLength')) || 4000;
    const roomWidth = parseFloat(localStorage.getItem('roomWidth')) || 3000;
    const tileLength = parseFloat(localStorage.getItem('tileLength')) || 600;
    const tileWidth = parseFloat(localStorage.getItem('tileWidth')) || 600;
    const layoutPattern = localStorage.getItem('layoutPattern') || 'straight';

    const scaleX = canvas.width / roomLength;
    const scaleY = canvas.height / roomWidth;

    const tilesX = Math.floor(roomLength / tileLength);
    const tilesY = Math.floor(roomWidth / tileWidth);
    let tileNumber = 1;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = '#000';
    ctx.font = '12px Arial';
    ctx.fillStyle = '#000';

    function drawStraight() {
      for (let y = 0; y < tilesY; y++) {
        for (let x = 0; x < tilesX; x++) {
          const px = x * tileLength * scaleX;
          const py = y * tileWidth * scaleY;
          const w = tileLength * scaleX;
          const h = tileWidth * scaleY;
          ctx.strokeRect(px, py, w, h);
          ctx.fillText(tileNumber++, px + w / 2 - 5, py + h / 2 + 4);
        }
      }
    }

    function drawOffset() {
      for (let y = 0; y < tilesY; y++) {
        const offsetX = (y % 2) * (tileLength * scaleX / 2);
        for (let x = 0; x < tilesX; x++) {
          const px = x * tileLength * scaleX + offsetX;
          const py = y * tileWidth * scaleY;
          const w = tileLength * scaleX;
          const h = tileWidth * scaleY;
          ctx.strokeRect(px, py, w, h);
          ctx.fillText(tileNumber++, px + w / 2 - 5, py + h / 2 + 4);
        }
      }
    }

    function drawDiagonal() {
      const diagLength = Math.sqrt(tileLength**2 + tileWidth**2);
      const count = Math.floor(Math.min(canvas.width, canvas.height) / (diagLength * Math.max(scaleX, scaleY)));
      for (let i = 0; i < count; i++) {
        const centerX = 50 + i * tileLength * scaleX * 0.7;
        const centerY = 50 + i * tileWidth * scaleY * 0.7;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(Math.PI / 4);
        ctx.strokeRect(-tileLength * scaleX / 2, -tileWidth * scaleY / 2, tileLength * scaleX, tileWidth * scaleY);
        ctx.fillText(tileNumber++, -5, 4);
        ctx.restore();
      }
    }

    function drawHerringbone() {
      const tileL = tileLength * scaleX;
      const tileW = tileWidth * scaleY;
      const startX = 50, startY = 50;
      for (let y = 0; y < tilesY; y++) {
        for (let x = 0; x < tilesX; x++) {
          const px = startX + x * tileW;
          const py = startY + y * tileL;
          ctx.save();
          ctx.translate(px, py);
          if ((x + y) % 2 === 0) {
            ctx.rotate(Math.PI / 2);
            ctx.strokeRect(0, 0, tileL, tileW);
            ctx.fillText(tileNumber++, tileL / 2 - 5, tileW / 2 + 4);
          } else {
            ctx.rotate(0);
            ctx.strokeRect(0, 0, tileW, tileL);
            ctx.fillText(tileNumber++, tileW / 2 - 5, tileL / 2 + 4);
          }
          ctx.restore();
        }
      }
    }

    if (layoutPattern === 'straight') drawStraight();
    else if (layoutPattern === 'offset') drawOffset();
    else if (layoutPattern === 'diagonal') drawDiagonal();
    else if (layoutPattern === 'herringbone') drawHerringbone();

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");

      // Draw the canvas at 75% width of A4 (max width ~150mm)
      const imgData = canvas.toDataURL("image/png");
      const width = 150;
      const height = 150 * (canvas.height / canvas.width);
      const marginLeft = (210 - width) / 2;

      pdf.addImage(imgData, "PNG", marginLeft, 15, width, height);

      // Leave room below and add fields
      const boxY = 15 + height + 10;
      pdf.setFontSize(11);
      pdf.text("Tiles Code: ____________________________________", 20, boxY + 10);
      pdf.text("Location Areas: _________________________________", 20, boxY + 20);

      // Footer
      pdf.setFontSize(10);
      pdf.text("Generated by www.tilecalhub.com", 105, 290, { align: "center" });

      pdf.save("tile-layout-plan.pdf");
    }
  </script>
</body>
</html>

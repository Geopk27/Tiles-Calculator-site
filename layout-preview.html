<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile Layout Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-2xl font-bold">Your Tile Layout Plan</h1>
      <p class="text-gray-500">Tiles drawn to scale with selected layout pattern.</p>
    </header>

    <section class="bg-white p-6 shadow rounded-xl space-y-4">
      <div class="text-center">
        <label class="mr-2">PDF Orientation:</label>
        <select id="orientationSelect" class="p-2 border rounded">
          <option value="l">Landscape</option>
          <option value="p">Portrait</option>
        </select>
      </div>
      <div class="w-full border bg-white mb-4 flex justify-center items-center overflow-auto rounded relative">
        <canvas id="tileCanvas" width="800" height="500" class="bg-white border shadow"></canvas>
        <div class="absolute bottom-2 right-2 text-gray-300 text-sm font-semibold pointer-events-none">www.tilecalhub.com</div>
      </div>
      <div class="text-center space-y-2">
        <p class="text-sm text-gray-600 italic">*This layout is for reference only. Please verify on-site before tile laying.</p>
        <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Download as PDF</button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('tileCanvas');
    const ctx = canvas.getContext('2d');

    const rawRoomLength = parseFloat(localStorage.getItem('roomLength')) || 4000;
    const rawRoomWidth = parseFloat(localStorage.getItem('roomWidth')) || 3000;
    const rawTileLength = parseFloat(localStorage.getItem('tileLength')) || 600;
    const rawTileWidth = parseFloat(localStorage.getItem('tileWidth')) || 600;
    const layoutPattern = localStorage.getItem('layoutPattern') || 'straight';
    const unit = localStorage.getItem('unit') || 'mm';

    function convert(value, unit) {
      if (unit === 'cm') return value / 10;
      if (unit === 'inch') return value / 25.4;
      return value;
    }

    function drawCanvas() {
      const cw = canvas.width;
      const ch = canvas.height;
      const roomLength = convert(rawRoomLength, unit);
      const roomWidth = convert(rawRoomWidth, unit);
      const tileLength = convert(rawTileLength, unit);
      const tileWidth = convert(rawTileWidth, unit);

      const scaleX = cw * 0.75 / roomLength;
      const scaleY = ch * 0.75 / roomWidth;
      const offsetX = cw * 0.125;
      const offsetY = ch * 0.125;

      const tilesX = Math.floor(roomLength / tileLength);
      const tilesY = Math.floor(roomWidth / tileWidth);
      let tileNumber = 1;

      const overflowX = tileLength * tilesX > roomLength;
      const overflowY = tileWidth * tilesY > roomWidth;
      const overflow = overflowX || overflowY;

      ctx.clearRect(0, 0, cw, ch);
      ctx.strokeStyle = overflow ? 'red' : 'black';
      ctx.strokeRect(offsetX, offsetY, roomLength * scaleX, roomWidth * scaleY);

      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText(`Room: ${rawRoomLength}${unit} x ${rawRoomWidth}${unit}`, offsetX + 10, offsetY - 10);

      function drawStraight() {
        for (let y = 0; y < tilesY; y++) {
          for (let x = 0; x < tilesX; x++) {
            const px = offsetX + x * tileLength * scaleX;
            const py = offsetY + y * tileWidth * scaleY;
            const w = tileLength * scaleX;
            const h = tileWidth * scaleY;
            ctx.strokeStyle = "#000";
            ctx.strokeRect(px, py, w, h);
            ctx.fillText(tileNumber++, px + w / 2 - 5, py + h / 2 + 4);
          }
        }
      }

      function drawOffset() {
        for (let y = 0; y < tilesY; y++) {
          const offset = (y % 2) * tileLength * scaleX / 2;
          for (let x = 0; x < tilesX; x++) {
            const px = offsetX + x * tileLength * scaleX + offset;
            const py = offsetY + y * tileWidth * scaleY;
            const w = tileLength * scaleX;
            const h = tileWidth * scaleY;
            ctx.strokeRect(px, py, w, h);
            ctx.fillText(tileNumber++, px + w / 2 - 5, py + h / 2 + 4);
          }
        }
      }

      function drawDiagonal() {
        for (let y = 0; y < tilesY; y++) {
          for (let x = 0; x < tilesX; x++) {
            ctx.save();
            const px = offsetX + x * tileLength * scaleX;
            const py = offsetY + y * tileWidth * scaleY;
            ctx.translate(px + tileLength * scaleX / 2, py + tileWidth * scaleY / 2);
            ctx.rotate(Math.PI / 4);
            ctx.strokeRect(-tileLength * scaleX / 2, -tileWidth * scaleY / 2, tileLength * scaleX, tileWidth * scaleY);
            ctx.fillText(tileNumber++, -5, 4);
            ctx.restore();
          }
        }
      }

      function drawHerringbone() {
        const tL = tileLength * scaleX, tW = tileWidth * scaleY;
        for (let y = 0; y < tilesY; y++) {
          for (let x = 0; x < tilesX; x++) {
            const px = offsetX + x * tW;
            const py = offsetY + y * tL;
            ctx.save();
            ctx.translate(px, py);
            if ((x + y) % 2 === 0) {
              ctx.rotate(Math.PI / 2);
              ctx.strokeRect(0, 0, tL, tW);
              ctx.fillText(tileNumber++, tL / 2 - 5, tW / 2 + 4);
            } else {
              ctx.strokeRect(0, 0, tW, tL);
              ctx.fillText(tileNumber++, tW / 2 - 5, tL / 2 + 4);
            }
            ctx.restore();
          }
        }
      }

      if (layoutPattern === "straight") drawStraight();
      else if (layoutPattern === "offset") drawOffset();
      else if (layoutPattern === "diagonal") drawDiagonal();
      else if (layoutPattern === "herringbone") drawHerringbone();

      const scaleRatio = Math.floor(250 / (roomLength / 1000));
      ctx.font = 'bold 11px Arial';
      ctx.fillText(`Scale 1:${scaleRatio} (${unit})`, 10, ch - 10);
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const orient = document.getElementById("orientationSelect").value;
      const pdf = new jsPDF(orient, "mm", "a4");
      const imgData = canvas.toDataURL("image/png");
      pdf.setFontSize(11);
      pdf.text("Tiles Code: ______________________", 15, 15);
      pdf.text("Location Area: ___________________", 140, 15);
      const contentW = 210 - 30;
      const drawH = contentW * (canvas.height / canvas.width);
      pdf.addImage(imgData, "PNG", 15, 25, contentW, drawH);
      const scaleRatio = Math.floor(250 / (convert(rawRoomLength, unit) / 1000));
      pdf.setFontSize(10);
      pdf.text(`Scale 1:${scaleRatio} (${unit})`, 15, 25 + drawH + 8);
      pdf.text("www.tilecalhub.com", 195, 200, { align: "right" });
      pdf.save("tile-layout-plan.pdf");
    }

    window.onload = drawCanvas;
  </script>
</body>
</html>

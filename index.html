<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tile Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">TileCalHub</div>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="#calculator" class="hover:underline">Tile Calculator</a>
        <a href="layout-preview.html" class="hover:underline">Layout Preview</a>
        <a href="tile-tips/index.html" class="hover:underline">Tile Tips & Ideas</a>
      </div>
    </div>
  </nav>

  <div class="flex container mx-auto py-6 space-x-4">
    <div class="hidden lg:block w-32">
      <div class="bg-gray-200 h-96 flex items-center justify-center text-xs text-gray-500 rounded">[ Ad Left ]</div>
    </div>

    <main class="flex-1 bg-white p-6 rounded shadow space-y-6">
      <h1 class="text-2xl font-semibold">Tile Calculator</h1>
      <section id="calculator" class="space-y-4">
        <div class="mb-4">
          <label class="block text-sm font-medium">Select Unit:</label>
          <select id="unitSelect" class="w-full border p-2 rounded">
            <option value="mm">Millimeter (mm)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="inch">Inch (in)</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div><label>Room Length</label><input type="number" id="roomLength" class="w-full p-2 border rounded"></div>
          <div><label>Room Width</label><input type="number" id="roomWidth" class="w-full p-2 border rounded"></div>
          <div><label>Tile Length</label><input type="number" id="tileLength" class="w-full p-2 border rounded"></div>
          <div><label>Tile Width</label><input type="number" id="tileWidth" class="w-full p-2 border rounded"></div>
          <div><label>Wastage Buffer (%)</label><input type="number" id="buffer" class="w-full p-2 border rounded" value="10"></div>
          <div>
            <label>Tile Layout Pattern</label>
            <select id="pattern" class="w-full border p-2 rounded">
              <option value="straight">Straight</option>
              <option value="offset">Offset</option>
              <option value="diagonal">Diagonal</option>
              <option value="herringbone">Herringbone</option>
            </select>
          </div>
        </div>
        <button onclick="calculateTiles()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Calculate</button>
        <div id="result" class="pt-4 space-y-2 text-lg"></div>
        <button id="previewBtn" onclick="goToPreview()" class="bg-green-600 text-white px-4 py-2 rounded hidden">Preview Layout Plan</button>
      </section>
    </main>

    <div class="hidden lg:block w-32">
      <div class="bg-gray-200 h-96 flex items-center justify-center text-xs text-gray-500 rounded">[ Ad Right ]</div>
    </div>
  </div>

  <footer class="bg-white border-t p-4 text-center text-sm space-y-2">
    <div class="space-x-3">
      <span>üìß hello@tilecalhub.com</span>
      <span>üì∑ IG</span>
      <span>üìò FB</span>
      <span>üéµ TikTok</span>
      <span>üçã Lemon8</span>
      <span>üßß Xiaohongshu</span>
    </div>
    <p>¬© 2025 TileCalHub. All rights reserved.</p>
  </footer>

  <script>
    function calculateTiles() {
      const roomLength = parseFloat(document.getElementById('roomLength').value);
      const roomWidth = parseFloat(document.getElementById('roomWidth').value);
      const tileLength = parseFloat(document.getElementById('tileLength').value);
      const tileWidth = parseFloat(document.getElementById('tileWidth').value);
      const buffer = parseFloat(document.getElementById('buffer').value);
      const pattern = document.getElementById('pattern').value;
      const unit = document.getElementById('unitSelect').value;

      const totalTiles = Math.ceil((roomLength * roomWidth) / (tileLength * tileWidth));
      const withBuffer = Math.ceil(totalTiles * (1 + buffer / 100));

      localStorage.setItem('roomLength', roomLength);
      localStorage.setItem('roomWidth', roomWidth);
      localStorage.setItem('tileLength', tileLength);
      localStorage.setItem('tileWidth', tileWidth);
      localStorage.setItem('layoutPattern', pattern);
      localStorage.setItem('unit', unit);

      document.getElementById('result').innerHTML = `
        <p>Total Tiles Needed: <strong>${totalTiles}</strong></p>
        <p>With Buffer: <strong>${withBuffer}</strong></p>
      `;
      document.getElementById('previewBtn').classList.remove('hidden');
    }

    function goToPreview() {
      window.location.href = 'layout-preview.html';
    }
  </script>
</body>
</html>
